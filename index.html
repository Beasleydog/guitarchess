<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuitarChess</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.9.3/chess.min.js"></script>
    <script src="./tuner.js"></script>
    <script src="./getCordinate.js"></script>
    <script src="./getNote.js"></script>
    <script src="./highlightBoard.js"></script>
    <script src="./spawnEmoji.js"></script>
    <script src="./chessHelpers.js"></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="controls">
        <input type="range" min="0.1" max="2" value=".2" step=".1" id="threshold"
            oninput="thresholdLabel.innerText=`Threshold ${threshold.value}`" />
        <label id="thresholdLabel" for="thresholdLab">Threshold .2</label>
        <input type="range" min="250" max="4000" value="2000" id="noteHoldTime"
            oninput="noteHoldTimeLabel.innerText=`Hold Note Time ${noteHoldTime.value}`; document.documentElement.style.setProperty(`--hold-timer`, `${noteHoldTime.value/1000}s`);" />
        <label id="noteHoldTimeLabel" for="noteHoldTime">Hold Note Time 2000</label>
    </div>
    <h1 id="title">GuitarChess</h1>
    <div id="boardContainer">
        <div>
            <div id="verticalNotes">
                <div>E</div>
                <div>F</div>
                <div>G</div>
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>D#</div>
            </div>
            <div id="board"></div>
        </div>
        <div id="horizontalNotes">
            <div>E</div>
            <div>F</div>
            <div>G</div>
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>D#</div>
        </div>
    </div>
    <div id="info">
        <!-- <input type="range" min="14000" max="37000" id="freq" /> -->
        <div id="currentState">White</div>
        <div id="currentNote">A</div>
    </div>

</body>

</html>
